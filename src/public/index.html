<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="shortcut icon" href="./img/pngegg (4).png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/61be3d49d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav navbar-dark bg-dark">
      <a href="/" class="nav navbar-brand mx-auto" id="barra"
        >Bienvenido al CHAT JS</a
      >
    </nav>

    <!-- FORMULARIO PARA ACCEDER-->
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
      <div class="card-header bg-dark" style="text-align: center; color: white">
        <h4>Introduce tu Usuario</h4>
      </div>
      <p id="nick-error"></p>
      <div class="card-body bg-light">
        <form id="nick-form">
          <input type="text" id="nick-name" class="form-control" required/>
          <button type="submit" class="btn btn-info mt-3" id="nick-btn">
            <i class="fas fa-sign-in-alt"></i>
            Acceder
          </button>
        </form>
      </div>
    </div>

    <!-- FORMULARIO PARA CHAT-->
    <div class="container" id="content-wrap">
      <div class="row">
        <div class="col-md-7 offset-md-1 mt-5">
          <div class="card">
            <div
              class="card-header bg-dark"
              style="text-align: center; color: white"
            >
              <h4>CHAT</h4>
            </div>

            <div class="card-body" id="chat"></div>

            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input class="form-control" type="text" id="message" required />

                <div class="input-group-append">
                  <button type="submit" class="btn btn-info">
                    <i class="fas fa-paper-plane""></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-3 mt-5">
          <div class="card">
            <div
              class="card-header bg-dark"
              style="text-align: center; color: white"
            >
              <h4>Usuarios conectados</h4>
            </div>

            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
